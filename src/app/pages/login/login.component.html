<form (ngSubmit)="submit()" [formGroup]="form" novalidate>
  <div class="field">
    <label for="email">Email</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      autocomplete="email"
      [class.invalid]="emailCtrl.touched && emailCtrl.invalid"
    />
    <small *ngIf="emailCtrl.touched && emailCtrl.invalid">
      Email requerido y con formato v√°lido.
    </small>
  </div>

  <div class="field">
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      autocomplete="current-password"
      [class.invalid]="passwordCtrl.touched && passwordCtrl.invalid"
    />
    <small *ngIf="passwordCtrl.touched && passwordCtrl.invalid">
      Password requerido.
    </small>
  </div>

  <button type="submit" [disabled]="loading || form.invalid">
    {{ loading ? "Ingresando..." : "Entrar" }}
  </button>

  <div class="error" *ngIf="errorMsg">
    {{ errorMsg }}
  </div>
</form>
