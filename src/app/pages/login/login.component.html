<div class="login-container" [class.loading]="loading">
  <!-- <h2>Iniciar Sesión</h2> -->

  <form (ngSubmit)="submit()" [formGroup]="form" novalidate>
    <div class="form-group">
      <label for="email">Correo</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        autocomplete="email"
        placeholder="ejemplo@correo.com"
        [class.invalid]="emailCtrl.touched && emailCtrl.invalid"
      />
      <small class="error-msg" *ngIf="emailCtrl.touched && emailCtrl.invalid">
        Email requerido y con formato válido.
      </small>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        autocomplete="current-password"
        placeholder="••••••"
        [class.invalid]="passwordCtrl.touched && passwordCtrl.invalid"
      />
      <small
        class="error-msg"
        *ngIf="passwordCtrl.touched && passwordCtrl.invalid"
      >
        Password requerido.
      </small>
    </div>

    <button type="submit" [disabled]="loading || form.invalid">
      {{ loading ? "Ingresando..." : "Ingresar" }}
    </button>

    <p class="error" *ngIf="errorMsg">
      {{ errorMsg }}
    </p>
  </form>
</div>
