<section class="opp">
  <!-- Panel de filtros -->
  <aside class="filters card">
    <h2 class="filters-title">FILTROS</h2>

    <div class="filters-group" *ngFor="let k of kinds">
      <button
        class="filters-kind"
        [class.active]="selectedKind === k"
        (click)="setKind(selectedKind === k ? null : k)"
      >
        {{ k }}
      </button>

      <ul class="career-list">
        <li *ngFor="let c of userCareers" class="career-item">
          <span class="dot" [style.background]="careerColor(c)"></span>
          <button
            class="career-btn"
            [class.on]="isCareerSelected(c)"
            (click)="toggleCareer(c)"
          >
            {{ c }}
          </button>
        </li>
      </ul>
    </div>
  </aside>

  <!-- Contenido principal -->
  <section class="content card">
    <header class="content-header">
      <h1>BUSCAR OPORTUNIDAD</h1>
      <div class="search">
        <span class="icon">ðŸ”Ž</span>
        <input
          type="text"
          [(ngModel)]="search"
          placeholder="Buscar por tÃ­tulo o carrera..."
          aria-label="Buscar oportunidad"
        />
      </div>
    </header>

    <div class="grid">
      <article
        class="opp-card"
        *ngFor="let o of list"
        [style.--band]="careerColor(o.career)"
      >
        <div class="opp-band">
          <span class="career">{{ o.career }}</span>
          <span class="sep">â€”</span>
          <span class="kind">{{ o.kind }}</span>
        </div>

        <div class="opp-body">
          <div class="info">
            <strong class="title">{{ o.title }}</strong>
            <small class="meta">~{{ o.hours }} hrs</small>
            <small class="meta">Inicio: {{ o.start }}</small>
            <small class="meta">{{ o.credits }} crÃ©ditos</small>
          </div>

          <div class="cta">
            <button class="btn" (click)="inscribirse(o)">Inscribirse</button>
            <button class="ghost" (click)="editar(o)" title="Editar">âœŽ</button>
          </div>
        </div>
      </article>
    </div>
  </section>
</section>
